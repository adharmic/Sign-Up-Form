<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="splash">
        <div class="logo-bar">
            <img src="./images/odin.png" alt="Odin Project Logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>
                Photo by <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                    West</a> on <a href="https://unsplash.com">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="content">
        <h2>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </h2>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form action="" class="full-form" id="sign-up">
                <div class="form-row">
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </li>

                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </li>
                        <li>
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="number">Phone Number</label>
                            <input type="tel" name="number" id="number">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </li>
                        <li>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm">
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <button type="submit" form="sign-up" class="create-account">Create Account</button>
        <p>Already have an account? Log in</p>
    </div>
</body>

</html>
